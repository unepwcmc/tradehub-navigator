    feedback: "<strong>Feedback:</strong> The information on this site is provided ‘as is’ and provided to the best of our knowledge, however the list is not exhaustive and updated regularly. This site may contain links and references to third-party websites. <br> We welcome any feedback on the quality, reliability, and accuracy of the information on this site. If you see any errors or missing information, or wish to add another tool to the list, <a href='https://airtable.com/shrtVY5BFZZvFUEuq' title='Feedback form' target='_blank'><strong>please get in touch</strong></a>."
    attribution: "<h3><strong>Attribution</strong></h3>We request that the following citation or acknowledgement is reproduced in any publication or analysis involving the GCRF Trade, Development and the Environment Hub - Trade Tools Navigator in any derived form or format:<br>GCRF Trade, Development and the Environment Hub - Project number ES/S008160/1 (year). Trade Tools Navigator [On-line], [insert month/year of the version accessed], Cambridge, UK: UNEP-WCMC. Available at: <a href='https://tools.tradehub.earth/'><strong>https://tools.tradehub.earth/</strong></a><br>All Third-Party Data should be cited according to their respective terms and conditions."